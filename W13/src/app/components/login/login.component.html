<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="background-color: #f8f9fa; font-family: 'Poppins', sans-serif; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div class="card-header" style="background-color: #4a6fa5; color: white; border-radius: 10px 10px 0 0;">
          <h3 class="text-center" style="font-weight: 600; margin: 10px 0;">Login</h3>
        </div>
        <div class="card-body" style="padding: 25px;">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label" style="font-weight: 500; color: #333;">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; background-color: #fff;">
              <div class="text-danger" style="color: #dc3545; font-size: 0.85rem; margin-top: 5px;" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                Email is required
              </div>
              <div class="text-danger" style="color: #dc3545; font-size: 0.85rem; margin-top: 5px;" *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label" style="font-weight: 500; color: #333;">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" style="border: 1px solid #ced4da; border-radius: 5px; padding: 10px; background-color: #fff;">
              <div class="text-danger" style="color: #dc3545; font-size: 0.85rem; margin-top: 5px;" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                Password is required
              </div>
            </div>

            <div class="text-danger mb-3" style="color: #dc3545; font-size: 0.9rem; margin-top: 5px;" *ngIf="error">
              {{ error }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn" [disabled]="!loginForm.valid" style="background-color: #4a6fa5; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: 500; transition: all 0.3s ease;">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
