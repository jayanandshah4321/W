<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid header d-flex justify-content-between align-items-center">
    <h1 class="text-white">facebook</h1>
    <form class="d-flex align-items-center login-form">
      <input type="text" class="form-control form-control-sm me-1" placeholder="Email or Username">
      <input type="password" class="form-control form-control-sm me-1" placeholder="Password">
      <button class="btn btn-light btn-sm me-2">Login</button>
      <a href="#" class="text-white small">Forgotten my password!</a>
    </form>
  </div>

  <div class="container main-content">
    <div class="row">
      <div class="col-md-6">
        <h3>Facebook is useless without friends.<br>Make More Friends.</h3>
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v4/yj/r/MB-kifFAcr-.png" class="img-fluid mt-3" alt="Facebook connect image">
      </div>
      <div class="col-md-6">
        <h3>Create an Account</h3>
        <p>It's free and always will be.</p>
        <form class="signup-form" onsubmit="return validateForm()">
          <div class="row">
            <div class="col">
              <input type="text" class="form-control" id="firstname" placeholder="Firstname">
            </div>
            <div class="col">
              <input type="text" class="form-control" id="lastname" placeholder="Lastname">
            </div>
          </div>
          <input type="email" class="form-control" id="email" placeholder="Email">
          <input type="email" class="form-control" id="reemail" placeholder="Re-enter email">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <input type="date" class="form-control" id="dob">

          <div class="mt-2">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="male" id="male">
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="female" id="female">
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>

          <p class="small mt-2">By clicking create an account, you agree to our <a href="#">Terms</a>.</p>
          <button type="submit" class="btn btn-success">Signup</button>
        </form>
        <p class="mt-3"><a href="#">Create a page for you.</a></p>
      </div>
    </div>
  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
