<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-8 ">

            </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="accordion" id="filtersAccordion">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseMarket"
                        aria-expanded="true" aria-controls="collapseMarket">
                            Target Market
                        </button>
                    </h2>
                    <div id="collapseMarket"
                    class="accordion-collapse"
                    aria-labelledby="headingMarket">
                    <div class="form-check mb2">
                        <input class="form-check-input"
                        type="checkbox"
                        id="market-usa"
                        >
                        <label class="form-check-label" for="market-usa">USA</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="market-canada">
                        <label class="form-check-label" for="market-canada">Canada</label>
                    </div>
                    </div>
                </div>
                <button class="btn btn-outline-secondary w-100 mt-3">Clear Filters</button>
