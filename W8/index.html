<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Event Registration Form</h1>
    <form class="needs-validation" novalidate>
      <!-- Name Field -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
        <label for="name">Full Name</label>
        <div class="invalid-feedback">
          Please enter your full name.
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
        <div class="invalid-feedback">
          Please enter a valid email address.
        </div>
      </div>

      <!-- Phone Number Field -->
      <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <label for="phone">Phone Number (123-456-7890)</label>
        <div class="invalid-feedback">
          Please enter a valid phone number in the format 123-456-7890.
        </div>
      </div>

      <!-- Event Selection -->
      <div class="form-floating mb-3">
        <select class="form-select" id="event" required>
          <option value="" disabled selected>Select an event</option>
          <option value="workshop">Workshop</option>
          <option value="seminar">Seminar</option>
          <option value="conference">Conference</option>
        </select>
        <label for="event">Select Event</label>
        <div class="invalid-feedback">
          Please select an event.
        </div>
      </div>

      <!-- Additional Comments -->
      <div class="form-floating mb-3">
        <textarea class="form-control" id="comments" placeholder="Leave a comment here" style="height: 100px"></textarea>
        <label for="comments">Additional Comments</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap form validation
    (function () {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
